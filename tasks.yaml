research_task:
  description: >
    Conduct research about {topic}. 
    Use the search tool for web data. 
    Validate all data points against the current date provided in your context.
  expected_output: >
    A list of 10 bullet points covering the most relevant info.
  agent: researcher

analysis_task:
  description: >
    Review research findings and create a detailed markdown report.
    Format the header with the full current date provided by your system.
  expected_output: >
    A fully fledged markdown report with main topics and a clear date header.
  agent: analyst

  